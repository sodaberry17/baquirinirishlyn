<!DOCTYPE html>
<html>
<head>
    <title>Simple Table with Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #96878e 0%, #884b5f 100%);
            color: #ffffff;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #6a4c61;
            color: #ffffff;
        }
        td {
            background-color: #ffffff;
            color: #000000;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6a4c61;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="activitybaquirin.html" class="back-button">Back</a>
    <div class="container">
        <h1>Padding Table</h1>
        <h2>Sample Table</h2>
        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </table>
    </div>
</body>
</html>
