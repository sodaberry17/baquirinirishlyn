<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #96878e 0%, #884b5f 100%);
        }
        .header {
            background-color: #714949;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            background-image: url(''); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 30px 20px; /* Adjust padding as needed */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Adds shadow for better readability */
        }

        h1 {
            margin: 0;
            font-size: 3em; /* Adjust font size as needed */
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            width: 90%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sub-header {
            background-color: #714949;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .image-item {
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for design */
            width: 300px;
        }
        .image-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px; /* Rounding the image corners */
        }
        .image-title {
            margin-top: 10px;
        }
        .image-title a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }
        .image-title a:hover {
            color: #007BFF; /* Color change on hover */
        }
    </style>
</head>
<body>
